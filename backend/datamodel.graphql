
type User {
  id: ID! @id
  name: String!
  email: String!
  password: String!
}
type Item {
  id: ID! @id
  title: String!
  description: String!
  image: String
  largeImage: String
  price: Int!
}

type OrderItem {
  id: ID! @id  @unique
  title: String!
  description: String!
  image: String!
  largeImage: String!
  price: Int!
  quantity: Int! @default(value: 1)
}